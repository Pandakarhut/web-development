	<h1>My Contact</h1>

	<!--
		<form action="mailto:"> send email to given address
		<form enctype>select the text format
		inside <input> & <textarea> tag, name="text" functionality classification
	-->
	<form action="mailto:christina.tianjing@gmail.com" method="post" enctype="text/plain">
		<label for="">Your Name:</label>
		<input type="text" name="yourName"><br>
		<label for="">Your Email:</label>
		<input type="email" name="yourEmail" id=""><br>
		<label for="">Your Message:</label><br>
		<textarea name="yourMessage" id="" cols="30" rows="10"></textarea><br>
		<input type="submit">
	</form>
</body>
